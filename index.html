<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <main
      class="vh-100 d-flex flex-column justify-content-evenly"
      style="position: relative"
    >
      <img class="grid" src="./images/grid.png" alt="grid" />
      <br />
      <div class="d-flex justify-content-center align-items-center">
        <h1 class="text-center m-2">Tic-Tac-Toe</h1>
        <img class="logo" src="images/circle.png" alt="abc" />
        <img class="logo" src="images/cross.png" alt="abc" />
      </div>

      <br />
      <div
        id="grid-position"
        class="h-75 d-flex justify-content-center align-items-center position-relative"
      >
        <div
          id="pop-up"
          class="d-flex flex-column align-items-center rounded-3 text-light p-3 position-absolute d-none border border-3 border-dark"
        >
          <h4 id="pop_up_msg">Scripted!?</h4>
          <button id="pop_up_button" class="col-9 rounded-3">¯\_(ツ)_/¯</button>
        </div>
        <div
          id="game-grid"
          class="h-100 col-11 col-md-5 d-flex flex-wrap justify-content-center align-items-center"
        >
          <button title="box-1" class="custom-box"></button>
          <button title="box-2" class="custom-box"></button>
          <button title="box-3" class="custom-box"></button>
          <button title="box-4" class="custom-box"></button>
          <button title="box-5" class="custom-box"></button>
          <button title="box-6" class="custom-box"></button>
          <button title="box-7" class="custom-box"></button>
          <button title="box-8" class="custom-box"></button>
          <button title="box-9" class="custom-box"></button>
        </div>

        <img id ="winning-line" class="winning-line d-none" src="/images/l-2.png" alt="winning line" />
        <img id="diagonal" class="diagonal d-none" src="/images/l-2.png" alt="diagonal" />
      </div>
      <br />
      <div
        id="reset-button-position"
        class="d-flex justify-content-center"
        style="z-index: 1"
      >
        <button class="btn btn-danger px-4 py-2">Reset</button>
      </div>
      <br />
      <br />
    </main>

    <!-- scripts -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
    <script src="/script.js"></script>
  </body>
</html>
